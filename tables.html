<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    
    <div class="movie-container">
        <h3>Movies</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>  
            <tbody>
                <tr>
                    <td >Wall-E</td>
                    <td >Fantasy/Sci</td>
                    <td >2008</td>
                </tr>
                <tr>
                    <td>Pulp Fiction</td>
                    <td>Drama/Action</td>
                    <td>1994</td>
                </tr>
                <tr>
                    <td>Star Wars 6</td>
                    <td>Action/Sci</td>
                    <td>1983</td>
                </tr>
                <tr>
                    <td>Napoleon Dynamite</td>
                    <td>Comedy</td>
                    <td>2004</td>
                </tr>
            </tbody> 
        </table>
    </div>
</body>
</html>
