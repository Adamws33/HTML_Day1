<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
    <label style ="background-color:yellow">Username:</label>
    <input type="text" id="user-input" maxlength="25">
    <br>
    <br>
    <label style ="background-color:yellow">Password:</label>
    <input type="password" id="password-input" required minlength="5">
    <br>
    <br>
    <label style ="background-color:yellow">Date Of birth:</label>
    <input type="date" id="dob-input">
    <br>
    <br>
    <label style ="background-color:yellow">Email:</label>
    <input type="email" id="email-input" placeholder="example@gmail.com" required>
    <br>
    <br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
